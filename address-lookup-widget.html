
<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='author' content='Katie Taylor'>

    <!-- Census In-House Pattern Library -->
    <link rel='stylesheet' href='https://www.census.gov/etc.clientlibs/census/clientlibs/census-pattern-library.css' type='text/css'/>

    <!-- Census Downloads from 3rd Parties -->
    <link rel='stylesheet' href='https://www.census.gov/etc.clientlibs/census/clientlibs/bootstrap.css' type='text/css'/>

    <!-- Custom CSS -->
    <link rel='stylesheet' href='address-lookup-widget.css' type='text/css'/>

    <title>Address Lookup Widget Test</title>
  </head>
  <body>
    <div id='addressLookupWidget' class='container'>
      <div>
        <h1>Address Lookup Tool</h1>
        <p>
          Enter an address to get the corresponding Census geographies.
          <br>
          Incomplete addresses will not return accurate results.
        </p>
        <form onsubmit='handleSubmit(event);'>
          <textarea type='text' id='addressInput' name='address' placeholder='12345 E 22nd St, Exampleville, WA 67890' rows='3' minlength='5' maxlength='100'></textarea>
          <input type='submit' id='addressSubmit' class='uscb-primary-button' value='Look Up Address'></input>
        </form>
        <div id='results'>
          <div id='resultsDescriptor'></div>
          <div id='resultsList'></div>
        </div>
      </div>
    </div>

    <!-- Census Downloads from 3rd Parties -->
    <script type='text/javascript' src='https://www.census.gov/etc.clientlibs/clientlibs/granite/jquery.js'></script> <!-- actual jQuery, not jQuery UI-->
    <script type='text/javascript' src='https://www.census.gov/etc.clientlibs/census/clientlibs/bootstrap.js'></script>

    <!-- Custom JS -->
    <script type='text/javascript' type='text/javascript' src='address-lookup-widget.js'></script>
  </body>
</html>
